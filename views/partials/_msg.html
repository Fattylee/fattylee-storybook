 
{{#if success_msg}} 
 <div class="container">
      <div class='row justify-content-md-center'>
        <div class='col-md-12 mt-4'>
           <div class="alert alert-success fade show" role="alert">
    {{success_msg}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span> 
    </button>
  </div>
        </div>
      </div>
    </div>
 {{/if}}
 
 
 {{#if error_msg}}
  <div class="container">
      <div class='row justify-content-md-center'>
        <div class='col-md-12 mt-4'>
          
  <div class="alert alert-danger fade show" role="alert">{{error_msg}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span> 
    </button>
  </div>

        </div>
      </div>
    </div>
{{/if}}
    

{{#if error}}
 <div class="container">
      <div class='row justify-content-md-center'>
        <div class='col-md-12 mt-4'>
  <div class="alert alert-danger fade show" role="alert">{{error}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span> 
    </button>
  </div>

        </div>
      </div>
    </div>
{{/if}}  

{{#if success}} 
 <div class="container">
      <div class='row justify-content-md-center'>
        <div class='col-md-12 mt-4'>
           <div class="alert alert-success fade show" role="alert">
    {{success}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span> 
    </button>
  </div>
        </div>
      </div>
    </div>
 {{/if}}
