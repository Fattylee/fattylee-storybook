<div class="container">
  <div class="row">    
  <div class="col-md-8 mx-auto my-4 ">
    <div class="card card-body">
      <div class="text-center mb-2"><i class="fas fa-user-plus fa-5x"></i></div>
  <h3 class="text-center mb-4">Profile info</h3>   
    
<form method="post" >
  <div class="form-group">
    <label for="name">Name</label>
    <input readonly="" type="text" name="name" value="{{user.name}}" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" required="" autofocus="">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input readonly="" type="email" name="email" value="{{user.email}}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required="">
  </div>

</form>
  
</div>
</div>
</div>
</div>
