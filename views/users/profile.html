<div class="container">
  <div class="row">    
  <div class="col-md-8 mx-auto my-4 ">
    <div class="card card-body">
      <h3 class="text-center mb-4">Profile info</h3>
      <div class="">
         <img src="/img/uploads/avatars/{{user.avatar}}" alt="" class="img-fluid text-center mb-4" width="">
      </div>
    
<form method="post" action="/users/me?_method=PATCH" enctype="multipart/form-data">
  
  <div class="form-group">
    <label for="name">Name</label>
    <input readonly="" type="text" name="name" value="{{user.name}}" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" required="" autofocus="">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input readonly="" type="email" name="email" value="{{user.email}}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required="">
  </div>
  <div class="form-group">
    <label for="file">File upload
    <input type="file" name="babu" id="file" class='form-control' multiple="">
    </label> 
  </div>
  <input type="submit" class='btn btn-block' value="Update"/>
</form>
  
</div>
</div>
</div>
</div>
