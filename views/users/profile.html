<div class="container">
  <div class="row">    
  <div class="col-md-8 mx-auto my-4 ">
    <div class="card card-body">
      <h3 class="text-center mb-4">Profile info</h3>
      <div class="text-center">
         <img src="/img/uploads/avatars/{{user.avatar}}" alt="" class="img-fluid mb-4" width="">
      </div>
    
<form method="post" action="/users/me?_method=PATCH" enctype="multipart/form-data">
  
  
  <div class="input-group mb-3"> 
    <div class="input-group-prepend"> 
      <span class="input-group-text " id="name">
        <span class="fas fa-user"></span>
      </span> 
    </div> 
    <input type="text" name="name" value="{{user.name}}"readonly="" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="name"> 
  </div> 
  
  <div class="input-group mb-3"> 
    <div class="input-group-prepend"> 
      <span class="input-group-text" id="email">@</span> 
    </div> 
    <input type="email" name="email" value="{{user.email}}"readonly="" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email"> 
  </div> 

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Profile upload</span>
    </div>
    <div class="custom-file">
    <input type="file" class="custom-file-input" id="file" name="avatar" accept="image/*" >
    <label class="custom-file-label" for="file">Choose image</label>
    </div>
  </div>
  
  <input type="submit" class='btn btn-secondary btn-block' value="Update"/>
</form>
  
</div>
</div>
</div>
</div>
