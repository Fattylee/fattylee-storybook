<div class="container">
  <div class="row">    
  <div class="col-md-9 mx-auto my-4 ">
    <div class="card card-body">
      <div class="text-center mb-2"><i class="fas fa-user-plus fa-5x"></i></div>
  <h3 class="text-center mb-4">Account Register</h3>   
    
<form method="post" action="/users/register">

 <label for="name">Name</label>
<div class="input-group input-group-lg mb-3"> 
    <div class="input-group-prepend"> 
      <span class="input-group-text" id="name">
        <span class="fas fa-user-alt"></span>
      </span> 
    </div> 
    <input type="text" name="name" value="{{userValue.name}}"required="" minlength="5" autofocus="" class="form-control" placeholder="Enter name" aria-label="Name" aria-describedby="name"> 
  </div> {{!-- End Name --}}

  
<label for="email">Email</label>
<div class="input-group input-group-lg mb-3"> 
    <div class="input-group-prepend"> 
      <span class="input-group-text" id="email">@</span> 
    </div> 
    <input type="email" name="email" value="{{userValue.email}}"required="" minlength="5" class="form-control" placeholder="Enter email" aria-label="Email" aria-describedby="email"> 
  </div> {{!-- End Email --}}

<label for="password">Password</label>
<div class="input-group input-group-lg mb-3"> 
    <div class="input-group-prepend"> 
      <span class="input-group-text " >
        <span class="fas fa-user-secret"></span>
      </span> 
    </div> 
    <input type="password" name="password" class="form-control" placeholder="Enter password" id="password" required="" minlength="5" aria-label="password" aria-describedby="password"> 
  </div> {{!-- End Password --}}

<label for="confirmPassword">Confirm password</label>
<div class="input-group input-group-lg mb-3"> 
    <div class="input-group-prepend"> 
      <span class="input-group-text " >
        <span class="fas fa-user-check"></span>
      </span> 
    </div> 
    <input type="password" class="form-control" placeholder="Confirm password" id="confirmPassword" name="confirmPassword" required="" minlength="5" aria-label="confirmPassword" aria-describedby="confirmPassword"> 
  </div> {{!-- End Confirm Password --}}
  
  <button type="submit" class="btn btn-lg btn-block btn-primary">Register </button>
</form>
  <p class="text-muted mt-4">Already Have an Account? <a href='/users/login'>Login</a>
  </p>
<div class="text-center">OR</div>
<hr>
  <!-- social login -->
  <div class="row">    
  <div class="col-12 text-center text-white ">
 <a href='/auth/google' class="btn btn-lg btn-block btn-danger"><span class="fab fa-google-plus-g "></span> Login with Google</a>
 <hr>
   </div>
   <div class="col-12 text-center text-white ">
<a href='/auth/facebook' class="btn btn-lg btn-block btn-primary"><span class="fab fa-facebook"></span> Login with Facebook</a>
<hr>
</div> <!--div class="col-sm-6 mx-auto my-4"-->
</div> <!-- end row -->
<!-- end social login -->

</div> <!-- end card -->
</div> <!--div class="col-md-8 mx-auto my-4"-->
</div> <!-- end row -->
</div> <!-- end container -->
