<div class="container">
  <div class="row">    
  <div class="col-md-8 mx-auto my-4 ">
    <div class="card card-body">
      <div class="text-center mb-2"><i class="fas fa-user-plus fa-5x"></i></div>
  <h3 class="text-center mb-4">Account Register</h3>   
    
<form method="post" action="/users/register">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" value="{{userValue.name}}" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" required="">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" value="{{userValue.email}}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required="">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" class="form-control" id="password" placeholder="Create password" required=""/>
  </div>
   <div class="form-group">
    <label for="confirmPassword">Confirm password</label>
    <input name="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required=""/>
  </div>

  <button type="submit" class="btn btn-block btn-primary">Register </button>
</form>
  <p class="text-muted mt-2">Already Have an Account? <a href='/users/login'>Login</a></p>
</div>
</div>
</div>
</div>
