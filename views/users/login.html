<div class="container">
  <div class="row">    
  <div class="col-md-8 mx-auto">
    <div class="card card-body">
     <div class="text-center mb-2"><i class="fas fa-user-lock fa-5x"></i></div>
  <h3 class="text-center mb-4">Account Login</h3>   
    
<form method="post" action="/users/login">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" value="{{user.email}}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required="" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" class="form-control" id="password" placeholder="Enter password" value="{{user.password}}" required=""/>
  </div>

  <button type="submit" class="btn btn-block btn-primary">Login</button>
</form>
<p class="text-muted mt-2">No Account? <a href='register'>Register</a></p>
</div>
</div>
</div>
</div>
