<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
   {{#each errors}}
      <div class="alert alert-danger border border-danger alert-dismissible fade show" role="alert">{{error}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span> 
      </button>
    </div>
    {{/each}}
    </div>
    </div>
    </div>
<div class="container">
  <div class="row">    
  <div class="col-md-8 mx-auto">
    <div class="card card-body">
  <h3 class="text-center mb-4">Account Login</h3>   
    
<form method="post" action="/users/login">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" value="{{user.email}}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" class="form-control" id="password" placeholder="Enter password" value="{{user.password}}" />
  </div>

  <button type="submit" class="btn btn-block btn-primary">Login user</button>
</form>
</div>
</div>
</div>
</div>
