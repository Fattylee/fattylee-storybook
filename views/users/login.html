<div class="container">
  <div class="row">    
  <div class="col-md-9 mx-auto my-4">
    <div class="card card-body">
     <div class="text-center mb-2"><i class="fas fa-user-lock fa-5x"></i></div>
  <h3 class="text-center mb-4">Account Login</h3>   
    
<form method="post" action="/users/login" class="submit" data-name="login">
  
<div class="input-group input-group-lg mb-3"> 
    <div class="input-group-prepend"> 
      <span class="input-group-text" id="email">@</span> 
    </div> 
    <input type="email" name="email" value="{{user.email}}"required="" minlength="5" class="form-control" placeholder="Enter email" aria-label="Email" aria-describedby="email"> 
  </div> {{!-- End Email --}}
  
<div class="input-group input-group-lg mb-3"> 
    <div class="input-group-prepend"> 
      <span class="input-group-text " id="name">
        <span class="fas fa-user-secret"></span>
      </span> 
    </div> 
    <input type="password" name="password" value="{{user.password}}" class="form-control" placeholder="Enter password" required="" minlength="5" aria-label="password" aria-describedby="password"> 
  </div> {{!-- End Password --}}
  

  <button type="submit" class="btn btn-lg btn-block btn-primary">Login</button>
</form>
<p class="text-muted mt-4">
  <span>No Account? <a href='/users/register'>Register</a>
  </span>
<span class="float-right">
  <a href="/users/forgot-password">Forgot password</a>
</span>
</p>

<div class="text-center or">
  <hr >
  <span>OR</span>
  </div>
<hr>
  <!-- social login -->
  <div class="row">    
  <div class="col-12 text-center text-white ">
 <a href='/auth/google' class="btn btn-lg btn-block btn-danger"><span class="fab fa-google-plus-g "></span> Login with Google</a>
 <hr>
   </div>
   <div class="col-12 text-center text-white ">
<a href='/auth/facebook' class="btn btn-lg btn-block btn-primary"><span class="fab fa-facebook"></span> Login with Facebook</a>
<hr>
</div> <!--div class="col-sm-6 mx-auto my-4"-->
</div> <!-- end row -->
<!-- end social login -->

</div> <!-- end card -->
</div> <!--div class="col-md-8 mx-auto my-4"-->
</div> <!-- end row -->
</div> <!-- end container -->
