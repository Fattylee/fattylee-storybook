<div class="container">
  <div class="row">    
  <div class="col-md-9 mx-auto my-4" style="height:500px">
    <div class="card card-body">
     <div class="text-center mb-2"><i class="fas fa-user-lock fa-5x"></i></div>
  <h3 class="text-center mb-4">New password</h3>   
    
<form method="post" action="/users/reset-password" class="submit" data-name="reset-password">
  

    <input type="email" name="email" required="" minlength="5" class="form-control" value="{{email}}" placeholder="Enter  email" hidden='' aria-label="Email" aria-describedby="email"> 
   {{!-- End Email --}}

  
<label for="password">Password</label>
<div class="input-group input-group-lg mb-3"> 
    <div class="input-group-prepend"> 
      <span class="input-group-text " >
        <span class="fas fa-user-secret"></span>
      </span> 
    </div> 
    <input type="password" name="password" class="form-control" placeholder="Enter new password" id="password" required="" autofocus="" minlength="5" aria-label="password" aria-describedby="password"> 
  </div> {{!-- End Password --}}

<label for="confirmPassword">Confirm password</label>
<div class="input-group input-group-lg mb-3"> 
    <div class="input-group-prepend"> 
      <span class="input-group-text " >
        <span class="fas fa-user-check"></span>
      </span> 
    </div> 
    <input type="password" class="form-control" placeholder="Confirm password" id="confirmPassword" name="confirmPassword" required="" minlength="5" aria-label="confirmPassword" aria-describedby="confirmPassword"> 
  </div> {{!-- End Confirm Password --}}
  <button type="submit" class="btn btn-lg btn-block btn-primary">Reset password</button>
</form> 

</div> <!-- end card -->
</div> <!--div class="col-md-8 mx-auto my-4"-->
</div> <!-- end row -->
</div> <!-- end container -->
