<div class="container">
  <h3 class="text-center">Edit story</h3>

 <div class="row">
    <div class="col-sm-8 mx-auto mb-4">    
<form method="post" action="/stories/{{story._id}}?_method=PUT" enctype="multipart/form-data">
   <div class="text-center">
        <img src="/img/uploads/stories/{{story.storyImage}}" alt="{{story.storyImage}}" class="img-fluid mb-4" />
        </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" value="{{story.title}}" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter title" autofocus="" minlength="5" maxlength="100">
  </div> {{!-- End title --}}
  
  <div class="form-group">
    <label for="details">Details</label>
    <textarea name="details" type="password" class="form-control details-height" id="ck" placeholder="Details" minlength="100">{{story.details}}</textarea>
  </div> {{!-- End Details --}}
  
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Upload</span>
    </div>
    <div class="custom-file">
    <input type="file" class="custom-file-input" id="file" name="storyImage" accept="image/*" >
    <label class="custom-file-label" for="file">Choose image</label>
    </div>
  </div> {{!-- End File upload --}}
  
  <div class="form-check">
        <label for="allowComments" class="form-check-label">
        <input name="allowComments" type="checkbox" class="form-check-input" id="allowComments" {{#if true}}checked{{/if}}>
            Allow Comments
        </label>
    </div>{{!-- End Comment --}}
    
  <div class="form-group">
     <label for="status">Status</label>
<select class="form-control" id="status" name="status">
    {{#select story.status}}
    
    <option value="public">Public</option>
    <option value="private">Private</option>
    {{/select}}
    
    {{!-- i prefer the commented method becos it is less work
    <option {{#isEqual 'public' story.status}}selected{{/isEqual}} value="public">Public</option>
    <option {{#isEqual 'private' story.status}}selected{{/isEqual}} value="private">Private</option>
    --}}
    
  </select>
  </div>
  
  <button type="submit" class="btn btn-block  btn-primary">Edit story</button>
  <a href="/stories" class="btn btn-block  btn-secondary">Cancel</a>
</form></div>
</div>
</div>
