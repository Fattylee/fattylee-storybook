<div class="container">
  <h3 class="text-center">Edit story</h3>

 <div class="row">
    <div class="col-sm-8 mx-auto mb-4">    
<form method="post" action="/stories/{{story._id}}?_method=PUT">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" value="{{story.title}}" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter title" autofocus="">
  </div>
  
  <div class="form-group">
    <label for="details">Details</label>
    <textarea name="details" type="password" class="form-control details-height" id="details" placeholder="Details">{{story.details}}</textarea>
  </div>
  <div class="form-group">
     <label for="status">Status</label>
<select class="form-control" id="status" name="status">
  
    <option {{#isEqual 'public' story.status}}selected{{/isEqual}} value="public">Public</option>
    <option {{#isEqual 'private' story.status}}selected{{/isEqual}} value="private">Private</option>
  </select>
  </div>
  
  <button type="submit" class="btn btn-block  btn-primary">Edit story</button>
  <a href="/stories" class="btn btn-block  btn-secondary">Cancel</a>
</form></div>
</div>
</div>
