<div class="container">
  
  <h3 class="text-center mt-4">Add your next story</h3>
    
  <div class="row">
    <div class="col-sm-8 mx-auto mb-4">
<form method="post" action="/stories">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" value="{{story.title}}" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter title">

  </div>
  <div class="form-group">
    <label for="details">Details</label>
    <textarea name="details" type="password" class="form-control details-height" id="details" placeholder="Enter details">{{story.details}}</textarea>
  </div>
  <div class="form-group">
     <label for="status">Status</label>
<select class="form-control" id="status" name="status">
   
    <option value="public">Public</option>
    <option value="private">Private</option>
  </select>
  </div>
  <button type="submit" class="btn btn-block btn-primary">Add story</button>
</form>
</div>
</div>
</div>
