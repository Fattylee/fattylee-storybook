<div class="container">
  <h3>Add your next story</h3>
    {{#each errors}}
      <div class="alert alert-danger border border-danger alert-dismissible fade show" role="alert">{{error}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span> 
      </button>
      </div>
    {{/each}}
    
<form method="post" action="/stories">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" value="{{story.title}}" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter title">

  </div>
  <div class="form-group">
    <label for="details">Details</label>
    <textarea name="details" type="password" class="form-control details-height" id="details" placeholder="Details">{{story.details}}</textarea>
  </div>

  <button type="submit" class="btn btn-block btn-primary">Add story</button>
</form>
</div>
