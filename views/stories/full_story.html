<div class="container mt-4">
  <div class="row">
    {{#if story }}
      <div class=" col-sm-9 mx-auto">
        <div class="text-center">
        <img src="/img/uploads/stories/{{story.storyImage}}" alt="{{story.storyImage}}" class="img-fluid mb-4" />
        </div>
        <div class="card border-0 my-3"> 
          <div class=""> 
            <h5 class="card-title text-center mb-3">{{story.title}}</h5>  
            <p class="card-text px-2">{{story.details}}</p>
          </div> 
        <div class="card-footer mt-3">
          {{#isEqual  story.user._id user._id}}
           <a href="/stories/edit/{{story._id}}" class="btn btn-block btn-dark mb-2">Edit </a> 
             <form action="/stories/{{story._id}}?_method=DELETE" method="post">
              <button class="btn btn-block btn-danger">Delete </button> 
            </form>
            {{/isEqual}}
            
         <p class="text-muted small mt-2">
           <span class="fas fa-user"></span>     
           <span class="pl-1"> {{capitalizeEach story.user.name}}</span> <span class="ml-2 pl-1 fas fa-clock fa-1x"></span> {{displayDate story.updatedAt 'MMM DD[,] YYYY [at] hh:mm a' }} 
          </p>
          </div><!-- class="card-footer" -->
        </div><!-- End Card-->
      </div><!-- End col -->
           {{else}}
         <div class="col">
           <p class="jumbotron">Story not found <a href="/stories/add" class="btn btn-primary"><span class="fas fa-plus"></span> Add story</a></p>
         </div>
    {{/if}}
  </div><!-- End row  -->
</div><!-- End container -->
