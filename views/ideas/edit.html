<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Page</title>
  
  </head>
  <body> 
  <h3>Edit video idea</h3>
    {{#each errors}}
      <p>{{error}}</p>
    {{/each}}
    <form method="post" action="/ideas/{{idea._id}}?_method=PUT">
       <input placeholder="enter title" name="title" value="{{idea.title}}">
        <div>
        <textarea name="details" placeholder="enter details">{{idea.details}}</textarea>
        </div>
  
        <button>Edit</button>
    </form>
  </body>
</html>
